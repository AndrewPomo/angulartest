<!DOCTYPE html>
<html ng-app="modelTest">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		
		input.ng-valid {
			border:1px solid lightgreen;
		}
		input.ng-dirty.ng-invalid{
			border:1px solid red;
		}

		#form-holder {
			margin-top:20px;
		}

		#card{
			border:1px solid black;
			border-radius: 5px
		}



	</style>
</head>
<body>
	<div class="container">
		<h1>Create Your Business Card!</h1>
		<div class="container" id="form-holder">
			<form novalidate>
			    <label for="name">Your Name</label>
				<div class="form-group">
				    <input type="text" id="name" ng-model="user.name" maxlength="50" required>
				</div>
				<label for="email">eMail</label>
	  			<div class="form-group">
				    <input type="email" id="email" ng-model="user.email" required>
				</div>
			    <label for="dob">Birth Date</label>
	  			<div class="form-group">
				    <input type="date" id="dob"  ng-model="user.dob" required>
				</div>
			    <label for="github">Github URL</label>
	  			<div class="form-group">
				    <input type="url" id="github"  ng-model="user.github" maxlength="100" required>
				</div>
			    <label for="icons">Pick An Icon</label>
	  			<div class="form-group">
				    <select name="icons" id="icons" ng-model="user.icon">
						<option ng-repeat="img in [1, 2 ,3]">{{ img }}</option>
					</select>
				</div>
			</form>
		    
		    <div id="card">
		    	<p>Welcome {{ user.name }}</p>
			    <p>We will send a confirmation eMail to {{ user.email }}!</p>
			    <p>By the way...here's the icon you selected!</p>
			   	<img ng-src="/img/{{ user.icon }}.jpg">
			</div>
		</div>
	</div>	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="/js/modelTest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
